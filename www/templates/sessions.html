<ion-view view-title="Sessions">

  <ion-header-bar class="bar-subheader item-input-inset">
    <label class="item-input-wrapper">
      <i class="icon ion-ios-search placeholder-icon"></i>
      <input type="search" placeholder="Search" ng-model="searchSessions">
    </label>
  </ion-header-bar>


  <ion-content>
    <ion-list>
      <ion-item ng-repeat="session in sessions | filter:searchSessions" ng-href="#/sessions/{{session.id}}">
        <h2>{{session.title}}</h2>
        <p ng-repeat="speaker in session.speakers">{{speaker.firstName}} {{speaker.lastName}}</p>
      </ion-item>
    </ion-list>
  </ion-content>

</ion-view>
